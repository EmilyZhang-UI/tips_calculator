<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/javascript.js"></script>
    <title>Tips</title>
  </head>
  <body>
    <div id="tip_calculator">
      <label>设置小费比例：</label><input id="tips_array" class="form-control input-lg" type="text">
      <button id="create_tip_button" type="button" class="btn btn-success" onclick="createTipsOptions()">生成小费选项</button>
      <div id="tips_options_buttons"></div>
      <label>输入价格：</label><input id="initial_price" step="0.01" oninput="setTwoNumberDecimal(event)" min="0" class="form-control input-lg" type="number" value="0.00">
      <div id="show_prices"></div>
    </div>
  </body>
</html>
